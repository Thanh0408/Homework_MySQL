<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show all</title>
</head>
<body>
<div style="align-items: center; margin-left: auto; margin-right: auto"><h1 >The table of cars</h1>
    <table border="1" style="margin-right: auto; margin-left: auto">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Modify</th>
        </tr>
        <tr th:each="car : ${carList}">
            <td th:text="${car.name}"></td>
            <td th:text="${car.price}"></td>
            <td><button type="submit">Edit</button>  <a th:href="@{'/api/delete/' + ${car.id}}"><button type="submit" >Delete</button></a></td>
        </tr>
    </table>
</div>

</body>
</html>
